name: Build and Test Next.js with Turbo Monorepo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-12

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.9"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Print environment variables
        run: printenv

      - name: Build with Turbo
        env:
          NEXT_PUBLIC_API_KEY: "AIzaSyAroDfMNpbhSxFvhfoGM9UTW4L_mVz5s_E"
          NEXT_PUBLIC_AUTH_DOMAIN: "jainik-64d5f.firebaseapp.com"
          NEXT_PUBLIC_PROJECT_ID: "jainik-64d5f"
          NEXT_PUBLIC_STORAGE_BUCKET: "jainik-64d5f.appspot.com"
          NEXT_PUBLIC_MESSAGING_SENDER_ID: "79924288834"
          NEXT_PUBLIC_APP_ID: "1:79924288834:web:25018b9818a02ce561bcdb"
          NEXT_PUBLIC_MEASUREMENT_ID: "G-5N11E8SP1E"
        run: pnpm turbo run build

      - name: Run ESLint
        run: pnpm run lint

